<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Track - Forgot Password</title>
  <style>
    :root {
      --primary-color: #2E7D32;
      --secondary-color: #4CAF50;
      --accent-color: #81C784;
      --light-bg: #F1F8E9;
      --dark-text: #263238;
      --light-text: #FFFFFF;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      color: var(--dark-text);
    }
    
    .container {
      display: flex;
      width: 80%;
      max-width: 900px;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    
    .image-section {
      width: 50%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--light-text);
      padding: 40px;
    }
    
    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .image-content {
      text-align: center;
    }
    
    .image-content h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    
    .image-content p {
      font-size: 16px;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .form-section {
      width: 50%;
      padding: 40px;
    }
    
    .form-section h2 {
      font-size: 24px;
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    
    .form-section p {
      color: #666;
      margin-bottom: 30px;
    }
    
    .error-message {
      color: #F44336;
      background-color: rgba(244, 67, 54, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      color: #666;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background-color: white;
      color: var(--dark-text);
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
    }
    
    .submit-button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .submit-button:hover {
      background-color: var(--secondary-color);
    }
    
    .login-link {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
    
    .login-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
      }
      
      .image-section, .form-section {
        width: 100%;
      }
      
      .image-section {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Carbon Track
      </div>
      <div class="image-content">
        <h2>Forgot Your Password?</h2>
      </div>
    </div>
    <div class="form-section">
      <h2>Password Recovery</h2>
      <p>Enter your email address to receive a verification code.</p>
      
      <!-- Display error message -->
      {% if error %}
        <div class="error-message">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: -2px; margin-right: 5px;">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          {{ error }}
        </div>
      {% endif %}
      
      <form action="{{ url_for('forgot_password') }}" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
        </div>
        
        <button type="submit" class="submit-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 2L11 13"></path>
            <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
          </svg>
          Send OTP
        </button>
      </form>
      
      <div class="login-link">
        Remembered your password? <a href="{{ url_for('login') }}">Login here</a>
      </div>
    </div>
  </div>
</body>
</html>
