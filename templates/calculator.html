<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .header {
            width: 100%;
            background-color: #6ab3c9;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .sidebar {
            width: 250px;
            background-color: #6ab3c9;
            height: 100vh;
            padding-top: 80px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px;
            font-size: 18px;
            border-bottom: 1px solid #4a90e2;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #4a90e2;
        }
        .content {
            margin-left: 250px;
            padding: 100px 20px 20px;
            width: calc(100% - 250px);
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        input, select {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #6ab3c9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="header">Carbon Track</div>
    <div class="sidebar">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('calculator') }}">Calculation</a>
        <a href="{{ url_for('tasks') }}">Tasks</a>
        <a href="{{ url_for('leaderboard') }}">Leaderboard</a>
        <a href="#">Chatbot (Coming Soon)</a>
        <a href="{{ url_for('logout') }}">Log Out</a>
    </div>
    <div class="content">
        <div class="container">
            <h1>Carbon Footprint Calculator</h1>
            <form method="POST" action="/calculate">
                <label>Transport Mode:</label>
                <select name="transport_mode">
                    <option value="car">Car</option>
                    <option value="bus">Bus</option>
                    <option value="train">Train</option>
                    <option value="flight">Flight</option>
                </select>

                <label>Distance (km):</label>
                <input type="number" name="distance" step="0.1" required>

                <label>Electricity (kWh):</label>
                <input type="number" name="electricity" step="0.1" required>

                <label>Natural Gas (mÂ³):</label>
                <input type="number" name="natural_gas" step="0.1" required>

                <label>Diet Type:</label>
                <select name="diet_type">
                    <option value="meat_diet">Meat Diet</option>
                    <option value="vegetarian_diet">Vegetarian Diet</option>
                    <option value="vegan_diet">Vegan Diet</option>
                </select>

                <label>Waste (kg):</label>
                <input type="number" name="waste" step="0.1" required>

                <label>Water Usage (liters):</label>
                <input type="number" name="water" step="0.1" required>

                <button type="submit">Calculate</button>
            </form>
        </div>
    </div>
</body>
</html>
