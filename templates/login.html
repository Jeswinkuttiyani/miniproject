<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background: url('../static/images/background2.jpg') center/cover no-repeat;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 900px;
            background-color: #020302;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        .image-section {
            width: 50%;
            background: url('../static/images/pic6.jpg') center/cover no-repeat;
        }

        .form-section {
            width: 50%;
            padding: 40px;
            color: #fff;
        }

        .form-section h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            background-color: #222;
            color: #fff;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #2980b9;
        }

        .signup-link {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <h2>Login</h2>
            <p>Welcome! Please login to your account.</p>

            <!-- Display error message -->
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}

            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="{{ url_for('signup') }}">Signup here</a>
            </div>
        </div>
    </div>
</body>
</html>
